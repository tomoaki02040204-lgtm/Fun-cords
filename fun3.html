<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System Warning</title>
<style>
  body {
    background-color: black;
    color: red;
    text-align: center;
    font-size: 3em;
    margin-top: 20%;
    transition: background-color 0.2s;
  }
  .flash {
    animation: flash 0.5s infinite alternate;
  }
  @keyframes flash {
    from { color: red; background-color: black; }
    to { color: black; background-color: red; }
  }
  button {
    font-size: 1em;
    padding: 10px 20px;
    background: red;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h1>⚠ System Warning ⚠</h1>
<button id="startBtn">Start</button>
<h1 id="count"></h1>

<script>
document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("startBtn").style.display = "none"; // ボタン非表示
  document.querySelector("h1").style.display = "none"; // タイトル非表示

  let c = 7;
  const countEl = document.getElementById("count");
  countEl.innerText = c;

  let timer = setInterval(() => {
    c--;
    countEl.innerText = c;

    // 点滅エフェクトを開始
    document.body.classList.toggle("flash");

    if (c === 0) {
      clearInterval(timer);
      document.body.classList.remove("flash");
      document.body.innerHTML = "<h1>Deleting all data...</h1>";
      const alarm = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
      alarm.play();

      // 4秒後に「データ消去成功」に変更
      setTimeout(() => {
        document.body.innerHTML = "<h1 style='color:lime;'>Data deletion complete.</h1>";
        const success = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
        success.play();
      }, 4000);
    }
  }, 1000);
});
</script>

</body>
</html>
